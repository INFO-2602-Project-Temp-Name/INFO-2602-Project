{% extends "layout.html" %}

{% block title %}UWI STA Map{% endblock %}
{% block page %}Campus Map{% endblock %}

{% block content %}
<h4>Preview: Google Map Integration</h4>
<div id="map"></div>

<style>
  #map {
    height: 80vh;
    width: 100%;
    margin-top: 20px;
  }
</style>

<!-- Google Maps API (replace YOUR_API_KEY) -->
<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaYQMeyTnu_o0ugYEur6dT14atMcOjXeI&callback=initMap">
</script>

<script>
  function initMap() {
    const uwi = { lat: 10.6396, lng: -61.3995 }; // UWI STA coords
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 16,
      center: uwi,
    });

    const marker = new google.maps.Marker({
      position: uwi,
      map: map,
      title: "UWI St. Augustine",
    });
  }
</script>
{% endblock %}
